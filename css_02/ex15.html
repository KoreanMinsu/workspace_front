<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>박스모델(float)</title>
        <style>
            ol{
                list-style-type: none;
                padding-left: none;
               
            }

            ol>li{
                float: left;
                padding-right: 30px;
            }
            li>a:after {
                display: inline-block;
                content: ">";
               
            }
            
        
        
        

        </style>
    </head>
    <body>
        <ol>
            <li><a href="#">홈</a></li>
            <li><a href="#">게시판</a></li>
            <li><a href="#">일반게시판</a></li>
            <li class="last">리스트</li>

        </ol>
    </body>
</html>
