<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 스타일시트 연습-Float</title>
    <style>
        .box-gray{
            width: 850px;
            height: 600px;
            background-color: #bcbcbc;
            border: 1px solid #000000;
            

        }

        .box-blue{
            width: 400px;
            background-color: #0000ff;
            float: left;

        }

        .box-green{
            width: 400px;
            background-color: #00ff00;
            float: left;
        }

        .box-red{
            width: 900px;
            background-color: #ff0000;
        }

        .box-pink {
            width: 900px;
            background-color: #ff00ff;
        }


    </style>

</head>
<body>
    <div class="box-gray">
        
        <div class="box-blue">
            청색박스
        </div>
        <div class="box-green">
            녹색박스
        </div>
    </div>
    
    <div class="box-red">
        적색박스
    </div>
    <div class="box-pink">
        분홍색박스
    </div>
</body>
</html>
